<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - [Tên Nền tảng của bạn]</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome for icons in header/footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    
    <main class="container">
        <div class="auth-container">
        <a href="index.html" class="auth-logo">EbookLib</a>
        <h2>Chào mừng trở lại!</h2>
        <p class="auth-subtitle">Đăng nhập để tiếp tục hành trình kiến thức của bạn.</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <p id="auth-message" class="auth-message"></p>
            <button type="submit" class="button auth-button">Đăng nhập</button>
        </form>
        
        <div class="auth-switch">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
        </div>
    </main>
    <!-- Site footer -->
    <footer class="site-footer">
        <div class="container" id="footer-content"></div>
    </footer>

    <script type="module" src="assets/js/notify.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
